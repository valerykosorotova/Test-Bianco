<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BIANCO</title>
</head>
<body>
    <div class="page-wraper">
        <header class="header">
            <div class="container">
                <div class="header__subheader">
                    <div class="header__language">language</div>
                    <h3 class="header__title">Free Delivery in DK</h3>
                </div>
                <div class="header__main">
                    <img src="./images/main-logo.svg" alt="Bianco Logo" class="header__logo">
                    <div class="header__menu-wrap">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-item-link">
                                    <img src="./images/search-icon.svg" alt="Search icon" class="header__menu-item-icon">
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-item-link">
                                    <img src="./images/favorites-icon.svg" alt="Favorites icon" class="header__menu-item-icon">
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-item-link">
                                    <img src="./images/account-icon.svg" alt="Account icon" class="header__menu-item-icon">
                                </a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-item-link">
                                    <img src="./images/cart-icon.svg" alt="Cart icon" class="header__menu-item-icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <nav class="header__navigation">
                        <ul class="header__navigation-list">
                            <li class="header__navigation-item">
                                <a href="#" class="header__navigation-item-link">Women</a>
                            </li>
                            <li class="header__navigation-item">
                                <a href="#" class="header__navigation-item-link">men</a>
                            </li>
                            <li class="header__navigation-item">
                                <a href="#" class="header__navigation-item-link">Lookbook</a>
                            </li>
                        </ul>
                    </nav>
                    <figure class="banner">    
                        <picture class="banner__picture">
                            <source
                            srcset="./images/banner.webp 1x, ./images/banner@2x.webp 2x">
                            <img src="./images/banner.jpg" alt="Main banner" class="banner__image">
                        </picture>
                        <figcaption class="banner__figcaption">Stock collection</figcaption>
                    </figure>
                </div>
            </div>
        </header>
        <main class="main-wraper">
            <aside class="aside">
                <div class="container">
                    <div class="">
                        <div class="checkbox">
                            <input class="checkbox-real" type="checkbox" name="gender" value="man">
                            <div class="checkbox-fake"></div>
                            <div class="checkbox-text">Man</div>
                        </div>
                        <div class="checkbox">
                            <input class="checkbox-real" type="checkbox" name="gender" value="woman">
                            <div class="checkbox-fake"></div>
                            <div class="checkbox-text">Woman</div>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="main-content">
                <div class="container">
                    <p class="main__page-quantity">showing 45 products</p>
                    <ul class="main-content__list">
                        <li class="main-content__item">
                            <a href="#" class="main-content__item-link">
                                <figure class="main-content__figure">
                                    <picture class="main-content__picture">
                                        <source
                                        srcset="./images/boot-img.webp 1x, ./images/boot-img@2x.webp 2x">
                                        <img src="./images/boot-img.jpg" alt="Boot image" class="main-content__image">
                                    </picture>
                                    <img src="./images/heart-icon.svg" alt="Like icon" class="main-content__icon">
                                    <figcaption class="main-content__figcaption"> Jumpsuit viscosemix 100923722-110
                                        <span class="main-content__figcaprion-price">WHS: EUR 90.00 RRP: EUR 188.00</span>
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                        <li class="main-content__item">
                            <a href="#" class="main-content__item-link">
                                 <figure class="main-content__figure">
                                    <picture class="main-content__picture">
                                        <source
                                        srcset="./images/high-boot-img.webp 1x, ./images/high-boot-img@2x.webp 2x">
                                        <img src="./images/high-boot-img.jpg" alt="high-boot image" class="main-content__image">
                                    </picture>
                                    <img src="./images/heart-icon-filled.svg" alt="Like icon-filled" class="main-content__icon">
                                    <div class="main-content__sale"></div>
                                    <figcaption class="main-content__figcaption"> Jumpsuit viscosemix 100923722-110
                                        <span class="main-content__figcaprion-price">WHS: EUR 90.00 RRP: EUR 188.00</span>
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                        <li class="main-content__item">
                            <a href="#" class="main-content__item-link">
                                <figure class="main-content__figure">
                                    <picture class="main-content__picture">
                                        <source
                                        srcset="./images/cowboy-boot-img.webp 1x, ./images/cowboy-boot-img@2x.webp 2x">
                                        <img src="./images/cowboy-boot-img.jpg" alt="Cowboy-boot image" class="main-content__image">
                                    </picture>
                                    <img src="./images/heart-icon.svg" alt="Like icon" class="main-content__icon">
                                    <figcaption class="main-content__figcaption"> Jumpsuit viscosemix 100923722-110
                                        <span class="main-content__figcaprion-price">WHS: EUR 90.00 RRP: EUR 188.00</span>
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                        <li class="main-content__item">
                            <a href="#" class="main-content__item-link">
                                <figure class="main-content__figure">
                                    <picture class="main-content__picture">
                                        <source
                                        srcset="./images/bag-img.webp 1x, ./images/bag-img@2x.webp 2x">
                                        <img src="./images/bag-img.jpg" alt="Bag image" class="main-content__image">
                                    </picture>
                                    <img src="./images/heart-icon.svg" alt="Like icon" class="main-content__icon">
                                    <figcaption class="main-content__figcaption"> Jumpsuit viscosemix 100923722-110
                                        <span class="main-content__figcaprion-price">WHS: EUR 90.00 RRP: EUR 188.00</span>
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                        <li class="main-content__item">
                            <a href="#" class="main-content__item-link">
                                <figure class="main-content__figure">
                                    <picture class="main-content__picture">
                                        <source
                                        srcset="./images/birkenstock-img.webp 1x, ./images/birkenstock-img@2x.webp 2x">
                                        <img src="./images/birkenstock-img.jpg" alt="Birkenstock image" class="main-content__image">
                                    </picture>
                                    <img src="./images/heart-icon.svg" alt="Like icon" class="main-content__icon">
                                    <figcaption class="main-content__figcaption"> Jumpsuit viscosemix 100923722-110
                                        <span class="main-content__figcaprion-price">WHS: EUR 90.00 RRP: EUR 188.00</span>
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                        <li class="main-content__item">
                            <a href="#" class="main-content__item-link">
                                <figure class="main-content__figure">
                                    <picture class="main-content__picture">
                                        <source
                                        srcset="./images/cowboy-boot-img.webp 1x, ./images/cowboy-boot-img@2x.webp 2x">
                                        <img src="./images/cowboy-boot-img.jpg" alt="Cowboy-boot image" class="main-content__image">
                                    </picture>
                                    <img src="./images/heart-icon.svg" alt="Like icon" class="main-content__icon">
                                    <figcaption class="main-content__figcaption"> Jumpsuit viscosemix 100923722-110
                                        <span class="main-content__figcaprion-price">WHS: EUR 90.00 RRP: EUR 188.00</span>
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                    </ul>
                    <img src="images/main-logo.svg" alt="Bianco logo" class="main-content__logo">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <nav class="footer__navigation">
                    <ul class="footer__navigation-list">
                        <li class="footer__navigation-item">
                            <a href="" class="footer__navigation-link">Bianco A/S Storegade 6000 Kolding Danmark</a>
                        </li>
                        <li class="footer__navigation-item">
                            <ul class="footer__navigation-link-list">
                                <li class="footer__navigation-link">Settings</li>
                                <li class="footer__navigation-link">Downloads</li>
                            </ul>
                        </li>
                        <li class="footer__navigation-item">
                            <ul class="footer__navigation-link-list">
                                <li class="footer__navigation-link">Lookbook</li>
                                <li class="footer__navigation-link">Favorites</li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="footer__copyright">Terms & conditions – © 2021 Bianco Footwear AS</div>
            </div>
        </footer>
    </div>
</body>
</html>
